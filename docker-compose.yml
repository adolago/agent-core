version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: agent-core-qdrant
    restart: always
    ports:
      - "6333:6333"
    volumes:
      - ${HOME}/.local/share/agent-core/qdrant:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

