name: test

on:
  push:
    branches:
      - dev
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: ./.github/actions/setup-bun

      - name: Typecheck
        run: bun run --cwd packages/agent-core typecheck

      - name: Test
        run: bun run --cwd packages/agent-core test
        env:
          CI: true
        timeout-minutes: 10
