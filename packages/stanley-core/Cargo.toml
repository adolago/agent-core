[package]
name = "stanley-core"
version = "0.1.0"
edition = "2021"
authors = ["Adolago"]
license = "MIT"
description = "Core trading and portfolio management library for Stanley persona"
repository = "https://github.com/adolago/agent-core"

[lib]
name = "stanley_core"
path = "src/lib.rs"

[[bin]]
name = "stanley"
path = "src/bin/stanley.rs"
required-features = ["cli"]

[dependencies]
# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Error handling
thiserror = "2.0"

# CLI (optional)
clap = { version = "4.0", features = ["derive"], optional = true }

# Directories for default paths
directories = "6.0"

[features]
default = []
cli = ["clap"]

[dev-dependencies]
tempfile = "3.14"
approx = "0.5"
