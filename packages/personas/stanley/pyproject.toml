[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "stanley"
version = "0.1.0"
description = "Stanley - Financial research and market analysis assistant"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
    { name = "Agent Core Team" }
]
keywords = ["finance", "trading", "research", "market-data", "backtesting"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Financial :: Investment",
]
dependencies = [
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
    "click>=8.0.0",
]

[project.optional-dependencies]
openbb = [
    "openbb>=4.0.0",
]
nautilus = [
    "nautilus-trader>=1.190.0",
]
dbnomics = [
    "dbnomics>=1.2.0",
]
sec = [
    "sec-edgar-downloader>=5.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]
full = [
    "stanley[openbb,nautilus,dbnomics,sec,dev]",
]
light = []  # No heavy dependencies (faster install)

[project.scripts]
stanley = "stanley.cli:main"

[project.urls]
Homepage = "https://github.com/agent-core/agent-core"
Documentation = "https://github.com/agent-core/agent-core/tree/main/packages/personas/stanley"
Repository = "https://github.com/agent-core/agent-core"

[tool.hatch.build.targets.wheel]
packages = ["src/stanley"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/scripts",
    "/tests",
    "README.md",
]

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
