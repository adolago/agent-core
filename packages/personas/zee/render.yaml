services:
  - type: web
    name: zee
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: ZEE_STATE_DIR
        value: /data/.zee
      - key: ZEE_WORKSPACE_DIR
        value: /data/workspace
      - key: ZEE_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: zee-data
      mountPath: /data
      sizeGB: 1
